                <form name="submit-to-google-sheet" id="submit-to-google-sheet">
                    <div class="baris">

                        <div>
                            <textarea id="text-area" placeholder="Your message here..." onfocus="this.placeholder = ''"

                                required=""></textarea>
                        </div>
                    </div>
                    <button type="submit" id="submit">Send Message</button>
