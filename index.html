<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Yana Maulana</title>
    <link rel="shortcut icon" href="img/code.svg">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div>
            <p> <i style="color: aliceblue;" class="far fa-clock"></i> <strong id="jam"> </strong> : <strong
                    id="menit"></strong> : <strong id="detik"></strong> </p>
        </div>
        <nav>
            <ul>
                <li><a href=""><i class="fas fa-compact-disc"></i> 1</a></li>
                <li><a href=""><i class="far fa-building"></i> 2</a></li>
                <li><a href=""><i class="far fa-user"></i> 3</a></li>
            </ul>
        </nav>
    </header>
    <!-- HEADER END -->
    <main>
        <!-- ANIMASI CAROUSEL HERE -->
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="img/1.jpg" style="width:100%">
                <div class="text">Wilujeng Sumping</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="img/2.jpg" style="width:100%">
                <div class="text">Ikon baru Kabupaten Bandung: Munara 99 Sabilulungan</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="img/3.jpg" style="width:100%">
                <div class="text">Tangkuban Perahu</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="img/4.jpg" style="width:100%">
                <div class="text">Observatorium Bosscha</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="img/5.jpeg" style="width:100%">
                <div class="text">Glamping Lakeside Rancabali</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <br>

        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>

        <!-- ANIMASI CAROUSEL HERE END -->

        <!-- BODY HERE -->
        <div id="content">
            <article id="profileMy" class="post">

            </article>

            <article id="Kukota" class="post">

            </article>

            <article class="post" id="MeContact">
                <h2>Contact Me</h2>
                <span style="font-size: small;">Sampaikan pesan anda dengan mengisi form di bawha ini</span>
                <form name="submit-to-google-sheet" id="submit-to-google-sheet">
                    <div class="baris">
                        <div>
                            <input type="text" id="name" placeholder="Your Name*" onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'Your Name*'" name="name" data-name="Name" required="">
                        </div>
                        <div>
                            <input type="email" id="email" placeholder="Your Email*" onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'Your Email*'" name="email" data-name="Email Address"
                                required="">
                        </div>
                        <div>
                            <input type="text" id="subject" placeholder="Regarding..." onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'Regarding...'" name="subject" data-name="Subject">
                        </div>
                        <div>
                            <textarea id="text-area" placeholder="Your message here..." onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'Your message here...'" name="message" data-name="Text Area"
                                required=""></textarea>
                        </div>
                    </div>
                    <button type="submit" id="submit">Send Message</button>
                </form>
            </article>
        </div>
        <!-- BODY END HERE -->
    </main>
    <!-- FOOTER HERE -->
    <footer>
        <p>Group DTS</p>
    </footer>
    <!-- FOOTER HERE -->
    <script src="js/script.js"></script>
</body>

</html>
